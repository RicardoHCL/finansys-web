<app-bread-crumb
    [items] = "[{text: 'Categorias', link: '/categorias'}, {text: pageTitle}]"
></app-bread-crumb>
<app-page-header 
    [page-title] = "pageTitle"
    [buttons] = "
     currentAction != 'new' ? [{text: 'Nova Categoria', link: '/categorias/novo', class: 'btn-primary'}] : null"
></app-page-header>

<form [formGroup] = "resourceForm" (submit) = "submitForm()">

        <div class="card mb-4">
            <div class="card-header">
                Informações sobre a categoria
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" formControlName="nome">
                        
                        <app-form-field-error [form-control] = "resourceForm.get('nome')" ></app-form-field-error>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="descricao">Descricao</label>
                        <input type="text" class="form-control" id="descricao" formControlName="descricao">
                        
                        <app-form-field-error [form-control] = "resourceForm.get('descricao')" ></app-form-field-error>
                    </div>
                </div>
            </div>
        </div>
    
        <app-server-error-messages [server-error-messages]="serverErrorMessage" ></app-server-error-messages>
    
        <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
            class="btn btn-primary btn-lg float-right ml-2">Salvar</button>
        <a routerLink="/categorias" class="btn btn-light btn-lg float-right">Voltar</a>
    
    </form>
