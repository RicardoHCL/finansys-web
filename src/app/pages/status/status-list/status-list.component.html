<app-bread-crumb [items]="[{text: 'Status'}]"></app-bread-crumb>

<app-page-header [page-title]="'Status'" [buttons]="[{text: 'Novo Status', link: 'novo', class: 'btn-primary'}]"></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Status</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resource of resources">
            <td><strong>{{resource.nome}}</strong><br>
                <small>{{resource.descricao}}</small>
            </td>
            <td class="text-center">
                <a [routerLink]="[resource.id, 'editar']" class="btn btn-outline-warning btn-sm mr-3">Editar</a>
                <button (click)="delete(resource)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
