<app-bread-crumb [items]="[{text: 'Lançamentos'}]"></app-bread-crumb>
<app-page-header [page-title]="'Lançamentos'"
    [buttons]="[{text: 'Novo Lançamento', link: 'novo', class: 'btn-primary'}]"></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th style="width: 35%">Nome</th>
            <th class="text-center">Categoria</th>
            <th class="text-right">Valor R$</th>
            <th class="text-center">Situação</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resource of resources">
            <td style="width: 35%"><strong>{{resource.nome}}</strong><br>
                <small class="text-success mr-2">{{resource.data}}</small>
                <small>-</small>
                <small [class.text-success]="resource.despesa == false"
                    [class.text-danger]="resource.despesa == true" class="ml-2">{{resource.textType}}</small>
                <br> <small>{{resource.descricao}}</small>
            </td>
            <td class="text-center">{{resource.categoria.nome}}</td>
            <td class="text-right">
                <strong [class.text-success]="resource.despesa == false"
                    [class.text-danger]="resource.despesa == true">
                    {{resource.columnValue}}
                </strong>
            </td>
            <td class="text-center">{{resource.status.nome}}</td>
            <td class="text-center">
                <a [routerLink]="[resource.id, 'visualizar']" class="btn btn-outline-info btn-sm mr-3">Visualizar</a>
                <a [routerLink]="[resource.id, 'editar']" class="btn btn-outline-warning btn-sm mr-3">Editar</a>
                <button (click)="delete(resource)" id="btn-excluir"
                    class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
