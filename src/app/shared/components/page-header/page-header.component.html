<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
    </div>
    <div *ngIf="showButton" class="col-md text-right ">
        <ul *ngFor = "let button of buttons">
            <li>
                <a [routerLink]="button.link" class="btn" [ngClass] = "button.class" >{{button.text}}</a>
            </li>
        </ul>        
    </div>
</div>
